<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>System CRM</title>
  <link rel="stylesheet" type="text/css" href="/css/styleee.css">
  <title>Przectawiciele handlowi</title>
</head>
<body>
<h2>Wizyty</h2>
<table border="1">
  <thead>
  <tr>
    <th>ImiÄ™</th>
    <th>Nazwisko</th>
    <th>Data</th>
    <th>Godzina</th>
    <th>Cel spotkania</th>
    <th>Notatka:</th>

  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.username}"></td>
    <td th:text="${user.nazwisko}"></td>

    <td>
      <ul th:each="wizyty : ${user.wizyty}">
        <li>
          <span th:text="${wizyty.data}"></span>
        </li>
      </ul>
    </td>
    <td>
      <ul th:each="wizyty : ${user.wizyty}">
        <li>
          <span th:text="${wizyty.godzina}"></span>
        </li>
      </ul>
    </td>
    <td>
      <ul th:each="wizyty : ${user.wizyty}">
        <li>
          <span th:text="${wizyty.celspotkania}"></span>
        </li>
      </ul>
    </td>
    <td>
      <ul th:each="wizyty : ${user.wizyty}">
        <li>
          <span th:text="${wizyty.notatka}"></span>
        </li>
      </ul>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
